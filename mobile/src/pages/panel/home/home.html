<ion-content>
  <div class="header">
    <div class="username"> Olá, <b>Alisson Oliveira</b>! </div>
    <div class="subtitle"> Aqui está suas <b>matérias</b>. </div>  
  </div>
  <ion-scroll scrollY="true" class="content">  
    <ion-card (click)="alert()" class="content-empty">
      <ion-card-header>
        <b>Sem matérias</b>
      </ion-card-header>
      <ion-card-content>
        Adicione matérias e acompanhe em tempo real suas notas.
      </ion-card-content>
    </ion-card>

    <ion-card class="content-container">
      <ion-card-header class="content-header">
        <b class="content-title">Matemática</b>
        <p class="content-subtitle">Alisson</p>
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="handleToDetails()" large class="content-button">
          Mostrar
        </button>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <button ion-button (click)="handleToPlus()" large class="button-plus">
    Adicionar matéria
  </button>
</ion-content>
