      <ion-title>
        Escolha um avatar
      </ion-title> 
      <div class="images-container">
        <div class="images-container-image">
          <ion-img 
            (onClick)="isActive(!active)"
            src="../../../assets/avatar/man.png"
            class="images-container-size"
          ></ion-img>
          <ion-icon md="md-checkmark-circle-outline" color="light"></ion-icon>
        </div>
        <div class="images-container-image"> 
          <ion-img 
            src="../../../assets/avatar/woman.png"
            class="images-container-size"
          ></ion-img>
          <ion-icon md="md-checkmark-circle-outline" color="light"></ion-icon>
        </div>
        <div class="images-container-image">
          <ion-img 
            src="../../../assets/avatar/avatar_1.png"
            class="images-container-size"
          ></ion-img>
          <ion-icon md="md-checkmark-circle-outline" color="light"></ion-icon>
        </div>
      </div>
      <div class="input-content">
        <ion-title>
          Como devemos te chamar?
        </ion-title> 
        <ion-item class="input-content-item">
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>       
      </div>
    </div>
    <div class="singin-button">
      <button 
        ion-button 
        large
        icon-start
        class="singin-button-content"
        (click)="openHome()"
      >
        <ion-icon md="md-log-in" color="light"></ion-icon>
        Entrar
      </button>
    </div>
  </div>
