<ion-content>
  <div class="header">
    <div class="username"> Olá, <b>{{username}}</b>! </div>
    <div class="subtitle"> Aqui está suas <b>matérias</b>. </div>  
  </div>
  <ion-scroll scrollY="true" class="content">  
    <ion-card *ngIf="subjects.length === 0" class="content-empty">
      <ion-card-header>
        <b>Sem matérias</b>
      </ion-card-header>
      <ion-card-content>
        Adicione matérias e acompanhe em tempo real suas notas.
      </ion-card-content>
    </ion-card>
    <div *ngIf="subjects.length !== 0" >
      <ion-card *ngFor="let item of subjects" class="content-container">
          <ion-card-header class="content-header">
            <b class="content-title">{{item.matter}}</b>
            <p class="content-subtitle">{{item.teacher}}</p>
          </ion-card-header>
          <ion-card-content class="content-button">
            <button 
              ion-button 
              icon-start 
              class="content-button-details"  
              (click)="handleToDetails(item)"
            >
              <ion-icon 
                name="md-stats"
                class="icon-size"
              ></ion-icon>
              Mostrar 
            </button>
          </ion-card-content>
      </ion-card>
    </div>
  </ion-scroll>
  <ion-fab class="button-plus">
    <button (click)="handleToPlus()" ion-fab class="background-teal">
      <ion-icon 
        name="md-add"
        class="icon-plus-size"
      ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
