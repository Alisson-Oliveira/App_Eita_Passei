<ion-header>
  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="border-radius: 12px;">
    <ion-card-header style="display: flex; justify-content: space-between;">
      <div style="display: flex; flex-direction: column;">
        <b style="font-size: 16pt;">Matemática</b>
        <i style="font-size: 11pt;">Alisson</i>
      </div>
      <ion-icon 
        name="md-create"
        style="font-size: 16pt;"
        (click)="alert()"
      ></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <div>
        <b style="font-size: 14pt;">Notas</b>
        <hr>
        <div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Nota 1:</p>
            <b style="font-size: 14pt;">10.0</b>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Peso</p>
            <p style="font-size: 12pt;">(x2)</p>
          </div>
          <b style="display: flex; justify-content: flex-end; font-size: 14pt;">20.0</b>
        </div>
        <hr>
        <div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Nota 2:</p>
            <b style="font-size: 14pt;">10.0</b>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Peso</p>
            <p style="font-size: 12pt;">(x2)</p>
          </div>
          <b style="display: flex; justify-content: flex-end; font-size: 14pt;">20.0</b>
        </div>
        <hr>
        <div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Nota 3:</p>
            <b style="font-size: 14pt;">10.0</b>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Peso</p>
            <p style="font-size: 12pt;">(x2)</p>
          </div>
          <b style="display: flex; justify-content: flex-end; font-size: 14pt;">20.0</b>
        </div>
        <hr>
        <div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Nota 4:</p>
            <b style="font-size: 14pt;">10.0</b>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <p style="font-size: 12pt;">Peso</p>
            <p style="font-size: 12pt;">(x2)</p>
          </div>
          <b style="display: flex; justify-content: flex-end; font-size: 14pt;">20.0</b>
        </div>
      </div>
      <div>
        <b style="font-size: 14pt;">Nota Final</b>
        <hr>
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
          <p style="font-size: 12pt;">Nota Total:</p>
          <b style="font-size: 14pt;">80.0</b>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
          <p style="font-size: 12pt;">Peso Total:</p>
          <p style="font-size: 12pt;">(x8)</p>
        </div>
        <b style="display: flex; justify-content: flex-end; font-size: 18pt;">10.0</b>
      </div>
      <div>
        <b style="font-size: 14pt;">Média Geral</b>
        <hr>
        <div style="display: flex; justify-content: center; align-items: flex-end;">
          <b style="font-size: 14pt;">7.0</b>
        </div>
      </div>
      <div>
        <b style="font-size: 14pt;">Situação</b>
        <hr>
        <div style="display: flex; justify-content: center; align-items: flex-end;">
          <b style="font-size: 14pt;">Aprovado</b>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
