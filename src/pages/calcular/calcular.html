<ion-header>
  <ion-navbar>
    <ion-title>Calcular</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding center text-center>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nota 1: </ion-label>
      <ion-input [(ngModel)]="nota1" type="number" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nota 2: </ion-label>
      <ion-input [(ngModel)]="nota2" type="number" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nota 3: </ion-label>
      <ion-input [(ngModel)]="nota3" type="number" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nota 4: </ion-label>
      <ion-input [(ngModel)]="nota4" type="number" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button round color="secondary" (click)="calcular()">Calcular</button>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Média</h1>
        <h2 *ngIf="situacao === true" style="color: green;">{{media}}</h2>
        <h2 *ngIf="situacao === false" style="color: red;">{{media}}</h2>
      </ion-col>
      <ion-col>
        <h1>Situação</h1>
        <h2 *ngIf="media === 0" style="color: red;">Indefinida</h2>
        <h2 *ngIf="situacao === true && media !== 0" style="color: green;">Aprovado</h2>
        <h2 *ngIf="situacao === false && media !== 0" style="color: red;">Reprovado</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
