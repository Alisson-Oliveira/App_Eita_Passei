<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>
          Escolha um avatar.
        </ion-title>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title>
          Como devemos te chamar?

    <div style="width: 100%;">

      <button ion-button outline (click)="backEnsino()" large style="width: 100%;">
        Voltar
      </button>
    </div>
  </ion-grid>
